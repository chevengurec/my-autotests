name: Run Selenium Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-

      - name: Run tests with Maven
        run: mvn test

      - name: Upload test results
        if: always()  # Загружает артефакты даже если тесты упали
        uses: actions/upload-artifact@v4  # ← ИЗМЕНИЛОСЬ v3 → v4
        with:
          name: test-results
          path: target/allure-results/
          retention-days: 7  # Артефакты хранятся 7 дней (можно изменить)